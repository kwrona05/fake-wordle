<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fake WORDLE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async defer src="./index.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>FAKE WORDLE</h1>
                <h2>Try your luck</h2>
            </header>
            <button class="start">Random word</button>
            <div class="input-div">
                <input class="input">
                <button class="submit">Check</button>
            </div>
            <div class="result">
                <p class="result-text"></p>
            </div>
            <div class="word-used">
                <ul class="ulList">
                </ul>
            </div>
            <button class="reset">Restart Game</button>
        </div>
    </body>
</html>
